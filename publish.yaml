Type: Component
Name: fc-build
Provider:
  - 阿里云
Version: dev # 0.0.22
Description: 阿里云函数计算构建功能
HomePage: https://github.com/devsapp/fc-build
Tags: #标签详情
  - 构建
  - build
  - 函数计算
Category: 基础云服务
Commands:
  build: 构建功能
Service:
  函数计算:
    Authorities:
      - 本地相关文件创建权限
Properties:
  region:
    Description: 地域
    Required: true
    Type:
      - Enum:
          - cn-beijing
          - cn-hangzhou
          - cn-shanghai
          - cn-qingdao
          - cn-zhangjiakou
          - cn-huhehaote
          - cn-shenzhen
          - cn-chengdu
          - cn-hongkong
          - ap-southeast-1
          - ap-southeast-2
          - ap-southeast-3
          - ap-southeast-5
          - ap-northeast-1
          - eu-central-1
          - eu-west-1
          - us-west-1
          - us-east-1
          - ap-south-1
  service:
    Description: 服务
    Required: true
    Type:
      - Struct:
          name:
            Description: 服务名称
            Required: true
            Type:
              - String
  function:
    Description: 函数
    Required: true
    Type:
      - Struct:
          name:
            Description: 函数名称
            Required: true
            Type:
              - String
          runtime:
            Description: 运行时
            Required: true
            Type:
              - Enum:
                  - nodejs6
                  - nodejs8
                  - nodejs10
                  - nodejs12
                  - python3
                  - python2.7
                  - java8
                  - custom-container
                  - dotnetcore2.1
                  - php7.2
          codeUri:
            Description: 代码路径
            Required: false
            Type:
              - String
          customContainerConfig:
            Description: 自定义镜像
            Required: false
            Type:
              - Struct:
                  image:
                    Description: 仓库地址
                    Required: true
                    Example: 'registry.cn-hongkong.aliyuncs.com/s-devs-generate/fc-com-test-build-image:v0.1'
                    Type:
                      - String
                  command:
                    Description: 命令
                    Required: true
                    Example: '["node"]'
                    Type:
                      - String
                  args:
                    Description: 参数
                    Required: true
                    Example: '["index.js"]'
                    Type:
                      - String
