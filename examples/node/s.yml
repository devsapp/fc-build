edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: buildApp          #  项目名称
access: aliyun-release  #  秘钥别名

services:
  node-test: #  服务名称
    component: fc-build  # 组件名称
    props: #  组件的属性值
      region: cn-shenzhen
      service:
        name: build-test-service
      function:
        name: build-test-function
        runtime: nodejs12
        codeUri: .
